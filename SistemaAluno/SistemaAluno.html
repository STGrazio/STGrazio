<html>
    <head>
        <title>Sistema do Aluno</title>
        <br>
        <p><h1>Cadastro de alunos</h1></p>
        
                
        <script>           
            Alunos = [];
            Cadastrados = 1;  

            function enviaCadastro() {
                let NomeAluno = document.getElementById("NomeAluno").value;
                let TelefoneAluno = document.getElementById("TelefoneAluno").value;
                let NascimentoAluno = document.getElementById("NascimentoAluno").value;
                let NotaAluno = document.getElementById("NotaAluno").value;
                let u = {NomeAluno, TelefoneAluno, NascimentoAluno, NotaAluno};
                Alunos[Cadastrados] = u;
                document.getElementById("AlunosCadastrados").innerHTML += "<br><span>" + "ALUNO "+ Cadastrados +": <br>"+ "Nome: "+ NomeAluno + "<br>" + "Telefone: "+ TelefoneAluno + "<br>" + "Nascimento: "+ NascimentoAluno + "<br>" + "Nota: "+ NotaAluno + "<br></span>";
                Cadastrados++;
                alert("Aluno cadastrado com sucesso!")
            }
        </script>
  
    </head>
    
<body>
    <div>
        <p><h3>Formul√°rio de cadastro:</h3></p>
        <div>
            <span>Nome completo:</span>
            <input id="NomeAluno" placeholder="digite o nome completo">
        </div>
        <br>
        <div>
            <span>Telefone:</span>
            <input id="TelefoneAluno" placeholder="(xx) xxxxx-xxxx" >
        </div>
        <br>
        <div>
            <span>Data de nascimento:</span>
            <input id="NascimentoAluno" placeholder="dd/mm/aaaa">
        </div>
        <br>
        <div>
            <span>Nota final do curso:</span>
            <input id="NotaAluno" placeholder="xx.x">
        </div>
        <br>
        <div>
            <button onclick="enviaCadastro()" type="submit">Enviar cadastro</button>
        </div>
        <br><br>
        
             
    
    </div>

    <div>
        <p><h3>Alunos cadastrados:</h3></p>
        <div id="AlunosCadastrados"></div>
    </div>

</body>

</html>
